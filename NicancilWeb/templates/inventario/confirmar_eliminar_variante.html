{% extends 'base_dashboard.html' %}

{% block title %}Eliminar Variante{% endblock %}

{% block content %}
    <h2 class="mb-4">Eliminar Variante</h2>
    
    <div class="alert alert-danger">
        <p>¿Estás seguro de que deseas eliminar la variante "{{ variante.color }} - {{ variante.talla }}" de "{{ variante.prenda.nombre }}"?</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'gestionar_variantes' variante.prenda.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
