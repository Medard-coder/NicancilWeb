{% extends 'base_dashboard.html' %}

{% block title %}Nuevo Cliente{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Registrar Nuevo Cliente</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                    {{ form.nombre }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.telefono.id_for_label }}" class="form-label">Teléfono</label>
                    {{ form.telefono }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.correo.id_for_label }}" class="form-label">Correo</label>
                    {{ form.correo }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.direccion.id_for_label }}" class="form-label">Dirección</label>
                    {{ form.direccion }}
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
