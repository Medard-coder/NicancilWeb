{% extends 'base_dashboard.html' %}

{% block title %}Nueva Renta{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2>Nueva Renta</h2>
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Cliente</label>
                                    <select name="cliente" class="form-control" required>
                                        <option value="">Seleccionar cliente</option>
                                        {% for cliente in clientes %}
                                        <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Fecha Inicio</label>
                                    <input type="datetime-local" name="fecha_inicio" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Fecha Fin</label>
                                    <input type="datetime-local" name="fecha_fin" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Prendas Disponibles</label>
                            <div class="row">
                                {% for prenda in prendas %}
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input type="checkbox" name="prendas" value="{{ prenda.id }}" class="form-check-input">
                                        <label class="form-check-label">{{ prenda }}</label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Crear Renta</button>
                        <a href="{% url 'lista_rentas' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
